<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Панель преподавателя{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .table th {
            background-color: #e9ecef;
            border-top: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* Темная тема для Telegram */
        .dark-theme {
            background-color: #212529 !important;
            color: #ffffff !important;
        }
        
        .dark-theme .card {
            background-color: #343a40 !important;
            color: #ffffff !important;
        }
        
        .dark-theme .table {
            color: #ffffff !important;
        }
        
        .dark-theme .table th {
            background-color: #495057 !important;
            color: #ffffff !important;
        }
        
        .dark-theme .navbar {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>
                Панель преподавателя
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/students">
                    <i class="fas fa-users me-1"></i>Студенты
                </a>
                <a class="nav-link" href="/pending_tests">
                    <i class="fas fa-clipboard-list me-1"></i>Неоцененные тесты
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Настройка темы
        if (tg.colorScheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // Обработка кнопки "Назад" в Telegram
        tg.BackButton.onClick(function() {
            window.history.back();
        });
        
        // Показать кнопку "Назад" если есть история
        if (window.history.length > 1) {
            tg.BackButton.show();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
